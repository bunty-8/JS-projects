<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prism.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <style>
            #responsePre{
                max-height: 500px;
            }
        </style>

    <title>Postman Clone</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="https://www.linkedin.com/in/debiprasad264/">About</a>
                    <!-- <a class="nav-link" href="#">Contact us</a> -->
                    <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="my-3 text-center">Welcome to Postman!</h2>
        <!-- URL Box -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <!-- Request type -->
        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="onlyoneselect" id="get" value="get" checked>
                    <label class="form-check-label" for="get">GET Request</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="onlyoneselect" id="post" value="post">
                    <label class="form-check-label" for="post">POST Request</label>
                </div>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="radio" name="onlyoneselect" id="others" value="others">
                    <label class="form-check-label" for="others">
                        Others
                    </label>
                </div> -->
            </div>
        </fieldset>

        <!-- content type -->
        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="onlyoneselect1" id="json" value="json" checked>
                    <label class="form-check-label" for="json">JSON</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="onlyoneselect1" id="customparameters" value="customparameters">
                    <label class="form-check-label" for="customparameters">Custom Parameters</label>
                </div>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="radio" name="onlyoneselect" id="others" value="others">
                    <label class="form-check-label" for="others">
                        Others
                    </label>
                </div> -->
            </div>
        </fieldset>

        <!-- parameter box -- this will hide on clicking JSON option in content type -->
        <div id="parametersBox">
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">Parameter Key</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="parameterkey1" placeholder="Enter parameter key">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="parametervalue1" placeholder="Enter parameter value">
                </div>
                <div class="col-sm-1">
                    <button id="plusButton" class="btn btn-primary">+</button>
                </div>
            </div>
        </div>

        <!-- adding additional parameters on clicking + button -->
        <div id="addParams">

        </div>


        <!-- json box -- this will hide on clicking parameter option in content type -->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div class="form-group row my-2 text-center">
            <div class="col-sm-30">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- Response box whixh is displayed after clicking submit -->
        <div class="my-3" id="responseJsonBox">
            <div class="form-group row">
                <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                     <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea>  -->

                    <pre id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
